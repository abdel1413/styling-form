<h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <legend>Registration Form</legend>
        <div class="registration-container">
            
        <label for="first-name">Enter Your First Name: 
            <input id="first-name" type="text" required /></label>
        
        <label for="last-name">Enter Your Last Name: 
            <input id="last-name" type="text" required /></label>
           
        <label for="email">Enter Your Email:
             <input id="email" type="email" required /></label>
            
        <label for="new-password">Create a New Password:
             <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
            
      </fieldset>
       <fieldset>
        <label><input type="radio" name="account-type" value='personal'/> Personal</label>
        <label><input type="radio" name="account-type"value='business' /> Business</label>
      </fieldset>
       <fieldset></fieldset>
      <input type="submit" value="Submit" />
    </form>

<div class='form-container'>

      <h2>Contact Us</h2>
      <label for='name'>Name:</label>
